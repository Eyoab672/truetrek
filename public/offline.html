<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TrueTrek</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #849DBB 0%, #5d89ba 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .offline-container {
      max-width: 400px;
    }
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .retry-btn {
      background: white;
      color: #849DBB;
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-btn:hover {
      transform: scale(1.05);
    }
    .logo {
      margin-bottom: 32px;
    }
    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo">
      <img src="/icon.png" alt="TrueTrek">
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - any photos or comments you create will be saved and synced when you're back online.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
</body>
</html>
